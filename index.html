<!DOCTYPE html>

<html>
<head>
    <title>Sam's Running Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a web-app to schedule and track my workouts">
    <meta name="keywords" content="HTML, CSS, JavaScript, web development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <header class="main_nav">
            <nav class="navbar">
                <a href="#" class="nav_branding">MOMENTUM.</a>
                <ul class="nav_menu">
                    <li class="nav_item"><a href="#" class="nav_link">ABOUT</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">CALENDAR</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">CONTACT</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
            <main>
                <div class="top_banner">
                    <img src="images/mountain_banner.jpg" alt="A man infront of a mountain">
                    <h1 class="welcome">Welcome to Momentum.</h1>
                </div>
                <div class="backgroundColor">
                    <div class="about_two">
                        <h2>Where we start, and end our week on the right foot.</h2>
                    </div>
                </div>
                <div class="more_info">
                    <img class= "park_runner" src="images/park_runner.jpg" alt="person running in a park">                    
                    <p>Use the calendar below to schedule your workouts throughout the week. Click on a day, type in your workout and add any relevant details.</p>
                </div>
                <div class="calendar_container">
                    <div class="week">
                        <div class="days"><button>MONDAY</button></div>
                        <div class="days"><button>TUESDAY</button></div>
                        <div class="days"><button>WEDNESDAY</button></div>
                        <div class="days"><button>THRUSDAY</button></div>
                        <div class="days"><button>FRIDAY</button></div>
                        <div class="days"><button>SATURDAY</button></div>
                        <div class="days"><button>SUNDAY</button></div>
                    </div>
                </div>
            </main>
    <script src="./script.js"></script>
    <footer class="footer">Established 2023. All Rights reserved.</footer>
</div>
</body>
</html>
